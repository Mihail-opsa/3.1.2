<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>User Page</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .logout-btn { background: #dc3545; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
<h1>User Information</h1>

<!-- Информация о текущем пользователе -->
<div sec:authorize="isAuthenticated()">
    <p>Welcome, <span sec:authentication="name">User</span>!</p>
    <p>Roles: <span sec:authentication="principal.authorities">ROLE_USER</span></p>
</div>

<!-- Форма выхода -->
<form th:action="@{/logout}" method="post">
    <button type="submit" class="logout-btn">Logout</button>
</form>

<!-- Ссылка на админ-панель для администраторов -->
<div sec:authorize="hasRole('ADMIN')">
    <br>
    <a th:href="@{/admin}" style="background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 3px;">
        Go to Admin Panel
    </a>
</div>

</body>
</html>
